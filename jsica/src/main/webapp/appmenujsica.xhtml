<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form>
            <p:menubar>
                <p:menuitem value="Inicio" outcome="/index" icon="ui-icon-home"/>

                    <p:menuitem value="Permisos licencias y vacaciones" outcome="/permiso/index"/>
                    
                 </p:submenu>
                <p:submenu label="Horarios">

                        <p:menuitem value="Listado" outcome="/horario/asistencial/List"/>
                        <p:menuitem value="Cambios de turno" outcome="/cambioTurno/index" />

                    <p:submenu label="Parámetros de Horario">
                        <p:menuitem value="Jornadas" outcome="/jornada/index"/>
                        <p:menuitem value="Grupos Horarios" outcome="/grupoHorario/index"/>
                    </p:submenu>
             
                </p:submenu>
                <p:submenu label="Personal">
                    <p:menuitem value="Registro de Personal" outcome="/empleado/index"/>
                    <p:menuitem value="Contratación" outcome="/contrato/index"/>

                        <p:menuitem value="Condición Laboral" outcome="/condicionLaboral/index"/>

                        <p:menuitem value="Ocupación" outcome="/ocupacion/index"/>
                        <p:menuitem value="Régimen Laboral" outcome="/regimenLaboral/index"/>
                        <p:menuitem value="Tipo Empleado" outcome="/tipoEmpleado/index"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Reportes">
                    <p:submenu label="Reporte de permisos">

                    <p:submenu label="Reporte de asistencia">
                        <p:menuitem value="Por area o departamento" outcome="/reportes/asistencia/porArea"/>

                    <p:menuitem value="Listado de marcaciones" outcome="/marcacion/list"/>

                    <p:submenu label="Año">

                    </p:submenu>
                    <p:menuitem value="Tipos de permiso" outcome="/motivoPermiso/index"/>
                    <p:menuitem value="Sucursales" outcome="/sucursal/index"/>
                    <p:menuitem value="Áreas" outcome="/area/index"/>
                    <p:menuitem value="Oficinas" outcome="/servicio/index"/>
                </p:submenu>
                
                <f:facet name="options">                       
                    <p:commandButton value="Cerrar Sesión" icon="ui-icon-extlink" action="#{loginBean.logout}" ajax="false" />
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>
</html>
