<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoEmpleadoListForm">

        <p:panel header="#{myBundle.ListTipoEmpleadoTitle}">
            <p:contextMenu id="TipoEmpleadoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoEmpleadoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoEmpleadoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoEmpleadoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoEmpleadoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoEmpleadoMenuItem_fichaLaboralEmpleadoList}" icon="ui-icon-search"  action="#{tipoEmpleadoController.navigateFichaLaboralEmpleadoList}" disabled="#{empty tipoEmpleadoController.selected.fichaLaboralEmpleadoList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoEmpleadoController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tipoEmpleadoController.selected}">

                <p:ajax event="rowSelect"   update=":TipoEmpleadoListForm:createButton :TipoEmpleadoListForm:viewButton :TipoEmpleadoListForm:editButton :TipoEmpleadoListForm:deleteButton :TipoEmpleadoListForm:TipoEmpleadoDataTableContextMenu" listener="#{tipoEmpleadoController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":TipoEmpleadoListForm:createButton :TipoEmpleadoListForm:viewButton :TipoEmpleadoListForm:editButton :TipoEmpleadoListForm:deleteButton :TipoEmpleadoListForm:TipoEmpleadoDataTableContextMenu" listener="#{tipoEmpleadoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoEmpleadoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoEmpleadoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoEmpleadoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoEmpleadoController.prepareCreate}" update=":TipoEmpleadoCreateForm" oncomplete="PF('TipoEmpleadoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":TipoEmpleadoViewForm" oncomplete="PF('TipoEmpleadoViewDialog').show()" disabled="#{empty tipoEmpleadoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoEmpleadoEditForm" oncomplete="PF('TipoEmpleadoEditDialog').show()" disabled="#{empty tipoEmpleadoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoEmpleadoController.delete}" update=":growl,datalist" disabled="#{empty tipoEmpleadoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
