<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegimenLaboralListForm">

        <p:panel header="#{myBundle.ListRegimenLaboralTitle}">
            <p:contextMenu id="RegimenLaboralDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RegimenLaboralListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RegimenLaboralListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RegimenLaboralListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RegimenLaboralListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RegimenLaboralMenuItem_contratoList}" icon="ui-icon-search"  action="#{regimenLaboralController.navigateContratoList}" disabled="#{empty regimenLaboralController.selected.contratoList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{regimenLaboralController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{regimenLaboralController.selected}">

                <p:ajax event="rowSelect"   update=":RegimenLaboralListForm:createButton :RegimenLaboralListForm:viewButton :RegimenLaboralListForm:editButton :RegimenLaboralListForm:deleteButton :RegimenLaboralListForm:RegimenLaboralDataTableContextMenu" listener="#{regimenLaboralController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":RegimenLaboralListForm:createButton :RegimenLaboralListForm:viewButton :RegimenLaboralListForm:editButton :RegimenLaboralListForm:deleteButton :RegimenLaboralListForm:RegimenLaboralDataTableContextMenu" listener="#{regimenLaboralController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RegimenLaboralListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegimenLaboralTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegimenLaboralTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegimenLaboralTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{regimenLaboralController.prepareCreate}" update=":RegimenLaboralCreateForm" oncomplete="PF('RegimenLaboralCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RegimenLaboralViewForm" oncomplete="PF('RegimenLaboralViewDialog').show()" disabled="#{empty regimenLaboralController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RegimenLaboralEditForm" oncomplete="PF('RegimenLaboralEditDialog').show()" disabled="#{empty regimenLaboralController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{regimenLaboralController.delete}" update=":growl,datalist" disabled="#{empty regimenLaboralController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
