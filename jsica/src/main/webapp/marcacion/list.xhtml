<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Listado de marcaciones
            </ui:define>

            <ui:define name="footer">

            </ui:define>

            <ui:define name="body">
                <h:form id="marcacionListadoForm">
                    <p:panel header="Listado de marcaciones">
                        <p:dataTable id="tblMarcacion"
                                     value="#{marcacionController.lazyModel}"
                                     lazy="true"
                                     var="marcacion"
                                     rowKey="#{marcacion.id}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nro documento"/>
                                </f:facet>
                                <h:outputText value="#{marcacion.empleado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{marcacion.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{marcacion.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{marcacion.hora}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Equipo"/>
                                </f:facet>
                                <h:outputText value="#{marcacion.equipo}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
