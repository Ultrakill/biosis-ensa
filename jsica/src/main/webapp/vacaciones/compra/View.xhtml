<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraVacacionalViewDlg" widgetVar="CompraVacacionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cadenas.ViewCompraVacacionalTitle}">
            <h:form id="CompraVacacionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraVacacionalController.selected != null}">
                        <h:outputText value="Año:" />
                        <h:outputText value="#{compraVacacionalController.selected.anio.anio}"/> 
                        
                        <h:outputText value="Empleado:" />
                        <h:outputText value="#{compraVacacionalController.selected.empleado.nombreCompleto}" />
                        
                        <h:outputText value="Fecha de registro:" />
                        <h:outputText value="#{compraVacacionalController.selected.fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText value="Días:" />
                        <h:outputText value="#{compraVacacionalController.selected.numeroDias}"/>    
                    </p:panelGrid>

                    <p:commandButton value="#{cadenas.Close}" onclick="CompraVacacionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
