<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                REPORTE DE HORAS TRABAJADAS
            </ui:define>

            <ui:define name="footer">

            </ui:define>

            <ui:define name="body">
                <h:form>                    
                    <p:growl id="growl" showDetail="true" sticky="false" life="500"  /> 
                    <p:panel header="Reporte de permisos por empleado">

                        <p:panelGrid columns="2">                            

                            <p:outputLabel value="Empleado"/>
                            <p:autoComplete id="txtEmpleado" value="#{reporteBean.empleado}"
                                            var="empleado" itemLabel="#{empleado.empleado}" completeMethod="#{empleadoController.metodo}" itemValue="#{empleado}" converter="empleadoConverter" size="70" />

                            <p:outputLabel value="Desde"/>
                            <p:inputMask value="#{reporteBean.desde}" mask="99/99/9999" requiredMessage="Defina desde que fecha se mostrará">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputMask>

                            <p:outputLabel value="Hasta"/>
                            <p:inputMask value="#{reporteBean.hasta}" mask="99/99/9999" requiredMessage="Defina hasta que fecha se mostrará">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputMask>

                            <p:commandButton ajax="false" value="Generar reporte" action="#{reporteBean.reportePermisos(1)}" update="growl"/>
                        </p:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
