<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AnioListForm">

        <p:panel header="#{myBundle.ListAnioTitle}">
            <p:contextMenu id="AnioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AnioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AnioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AnioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AnioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AnioMenuItem_contratoList}" icon="ui-icon-search"  action="#{anioController.navigateContratoList}" disabled="#{empty anioController.selected.contratoList}" ajax="false"/>  
                <p:menuitem value="#{myBundle.AnioMenuItem_feriadoList}" icon="ui-icon-search"  action="#{anioController.navigateFeriadoList}" disabled="#{empty anioController.selected.feriadoList}" ajax="false"/>  
                <p:menuitem value="#{myBundle.AnioMenuItem_vacacionList}" icon="ui-icon-search"  action="#{anioController.navigateVacacionList}" disabled="#{empty anioController.selected.vacacionList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{anioController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{anioController.selected}">

                <p:ajax event="rowSelect"   update=":AnioListForm:createButton :AnioListForm:viewButton :AnioListForm:editButton :AnioListForm:deleteButton :AnioListForm:AnioDataTableContextMenu" listener="#{anioController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":AnioListForm:createButton :AnioListForm:viewButton :AnioListForm:editButton :AnioListForm:deleteButton :AnioListForm:AnioDataTableContextMenu" listener="#{anioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AnioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAnioTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.anio}" filterBy="#{item.anio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAnioTitle_anio}"/>
                    </f:facet>
                    <h:outputText value="#{item.anio}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAnioTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.vigente}" filterBy="#{item.vigente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAnioTitle_vigente}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="vigente" value="#{item.vigente}" title="#{myBundle.EditAnioTitle_vigente}" required="true" requiredMessage="#{myBundle.EditAnioRequiredMessage_vigente}" disabled="true"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{anioController.prepareCreate}" update=":AnioCreateForm" oncomplete="PF('AnioCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":AnioViewForm" oncomplete="PF('AnioViewDialog').show()" disabled="#{empty anioController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AnioEditForm" oncomplete="PF('AnioEditDialog').show()" disabled="#{empty anioController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{anioController.delete}" update=":growl,datalist" disabled="#{empty anioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
