<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FaltaListForm">

        <p:panel header="#{myBundle.ListFaltaTitle}">
            <p:contextMenu id="FaltaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('FaltaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('FaltaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('FaltaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('FaltaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.FaltaMenuItem_empleadoId}" icon="ui-icon-search"  actionListener="#{faltaController.prepareEmpleadoId}" update=":EmpleadoViewForm" oncomplete="PF('EmpleadoViewDialog').show()" disabled="#{empty faltaController.selected.empleadoId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{faltaController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{faltaController.selected}">

                <p:ajax event="rowSelect"   update=":FaltaListForm:createButton :FaltaListForm:viewButton :FaltaListForm:editButton :FaltaListForm:deleteButton :FaltaListForm:FaltaDataTableContextMenu" listener="#{faltaController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":FaltaListForm:createButton :FaltaListForm:viewButton :FaltaListForm:editButton :FaltaListForm:deleteButton :FaltaListForm:FaltaDataTableContextMenu" listener="#{faltaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FaltaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFaltaTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFaltaTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.empleadoId.id}" filterBy="#{item.empleadoId.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFaltaTitle_empleadoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.empleadoId.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{faltaController.prepareCreate}" update=":FaltaCreateForm" oncomplete="PF('FaltaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":FaltaViewForm" oncomplete="PF('FaltaViewDialog').show()" disabled="#{empty faltaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FaltaEditForm" oncomplete="PF('FaltaEditDialog').show()" disabled="#{empty faltaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{faltaController.delete}" update=":growl,datalist" disabled="#{empty faltaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
