<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraVacacionalViewDlg" widgetVar="CompraVacacionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompraVacacionalTitle}">
            <h:form id="CompraVacacionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraVacacionalController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompraVacacionalLabel_fechaRegistro}"/>
                        <h:outputText value="#{compraVacacionalController.selected.fechaRegistro}" title="#{bundle.ViewCompraVacacionalTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompraVacacionalLabel_numeroDias}"/>
                        <h:outputText value="#{compraVacacionalController.selected.numeroDias}" title="#{bundle.ViewCompraVacacionalTitle_numeroDias}"/>
                        <h:outputText value="#{bundle.ViewCompraVacacionalLabel_empleado}"/>
                        <h:outputText value="#{compraVacacionalController.selected.empleado}" title="#{bundle.ViewCompraVacacionalTitle_empleado}"/>
                        <h:outputText value="#{bundle.ViewCompraVacacionalLabel_anio}"/>
                        <h:outputText value="#{compraVacacionalController.selected.anio}" title="#{bundle.ViewCompraVacacionalTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewCompraVacacionalLabel_id}"/>
                        <h:outputText value="#{compraVacacionalController.selected.id}" title="#{bundle.ViewCompraVacacionalTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompraVacacionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
