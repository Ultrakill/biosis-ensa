<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterrupcionVacacionalViewDlg" widgetVar="InterrupcionVacacionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInterrupcionVacacionalTitle}">
            <h:form id="InterrupcionVacacionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interrupcionVacacionalController.selected != null}">
                        <h:outputText value="#{bundle.ViewInterrupcionVacacionalLabel_empleado}"/>
                        <h:outputText value="#{interrupcionVacacionalController.selected.empleado}" title="#{bundle.ViewInterrupcionVacacionalTitle_empleado}"/>
                        <h:outputText value="#{bundle.ViewInterrupcionVacacionalLabel_anio}"/>
                        <h:outputText value="#{interrupcionVacacionalController.selected.anio}" title="#{bundle.ViewInterrupcionVacacionalTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewInterrupcionVacacionalLabel_fechaInicio}"/>
                        <h:outputText value="#{interrupcionVacacionalController.selected.fechaInicio}" title="#{bundle.ViewInterrupcionVacacionalTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInterrupcionVacacionalLabel_fechaFin}"/>
                        <h:outputText value="#{interrupcionVacacionalController.selected.fechaFin}" title="#{bundle.ViewInterrupcionVacacionalTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInterrupcionVacacionalLabel_fechaInterrupcion}"/>
                        <h:outputText value="#{interrupcionVacacionalController.selected.fechaInterrupcion}" title="#{bundle.ViewInterrupcionVacacionalTitle_fechaInterrupcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInterrupcionVacacionalLabel_id}"/>
                        <h:outputText value="#{interrupcionVacacionalController.selected.id}" title="#{bundle.ViewInterrupcionVacacionalTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InterrupcionVacacionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
