<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ContratoListForm">

        <p:panel header="#{myBundle.ListContratoTitle}">
            <p:contextMenu id="ContratoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ContratoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ContratoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ContratoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ContratoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ContratoMenuItem_detalleContratoList}" icon="ui-icon-search"  action="#{contratoController.navigateDetalleContratoList}" disabled="#{empty contratoController.selected.detalleContratoList}" ajax="false"/>  
                <p:menuitem value="#{myBundle.ContratoMenuItem_condicionLaboralId}" icon="ui-icon-search"  actionListener="#{contratoController.prepareCondicionLaboralId}" update=":CondicionLaboralViewForm" oncomplete="PF('CondicionLaboralViewDialog').show()" disabled="#{empty contratoController.selected.condicionLaboralId}"/>  
                <p:menuitem value="#{myBundle.ContratoMenuItem_regimenLaboralId}" icon="ui-icon-search"  actionListener="#{contratoController.prepareRegimenLaboralId}" update=":RegimenLaboralViewForm" oncomplete="PF('RegimenLaboralViewDialog').show()" disabled="#{empty contratoController.selected.regimenLaboralId}"/>  
                <p:menuitem value="#{myBundle.ContratoMenuItem_anioId}" icon="ui-icon-search"  actionListener="#{contratoController.prepareAnioId}" update=":AnioViewForm" oncomplete="PF('AnioViewDialog').show()" disabled="#{empty contratoController.selected.anioId}"/>  
                <p:menuitem value="#{myBundle.ContratoMenuItem_tipoContratoId}" icon="ui-icon-search"  actionListener="#{contratoController.prepareTipoContratoId}" update=":TipoContratoViewForm" oncomplete="PF('TipoContratoViewDialog').show()" disabled="#{empty contratoController.selected.tipoContratoId}"/>  
                <p:menuitem value="#{myBundle.ContratoMenuItem_ocupacionId}" icon="ui-icon-search"  actionListener="#{contratoController.prepareOcupacionId}" update=":OcupacionViewForm" oncomplete="PF('OcupacionViewDialog').show()" disabled="#{empty contratoController.selected.ocupacionId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{contratoController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{contratoController.selected}">

                <p:ajax event="rowSelect"   update=":ContratoListForm:createButton :ContratoListForm:viewButton :ContratoListForm:editButton :ContratoListForm:deleteButton :ContratoListForm:ContratoDataTableContextMenu" listener="#{contratoController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":ContratoListForm:createButton :ContratoListForm:viewButton :ContratoListForm:editButton :ContratoListForm:deleteButton :ContratoListForm:ContratoDataTableContextMenu" listener="#{contratoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ContratoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.fechaInicio}" filterBy="#{item.fechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoTitle_fechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.fechaFin}" filterBy="#{item.fechaFin}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoTitle_fechaFin}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.sueldoBasico}" filterBy="#{item.sueldoBasico}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoTitle_sueldoBasico}"/>
                    </f:facet>
                    <h:outputText value="#{item.sueldoBasico}"/>
                </p:column>


                <p:column sortBy="#{item.condicionLaboralId.id}" filterBy="#{item.condicionLaboralId.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoTitle_condicionLaboralId}"/>
                    </f:facet>
                    <h:outputText value="#{item.condicionLaboralId.id}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.regimenLaboralId.id}" filterBy="#{item.regimenLaboralId.id}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListContratoTitle_regimenLaboralId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.regimenLaboralId.id}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.anioId.id}" filterBy="#{item.anioId.id}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListContratoTitle_anioId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.anioId.id}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.tipoContratoId.id}" filterBy="#{item.tipoContratoId.id}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListContratoTitle_tipoContratoId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.tipoContratoId.id}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.ocupacionId.descripcion}" filterBy="#{item.ocupacionId.descripcion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListContratoTitle_ocupacionId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.ocupacionId.descripcion}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{contratoController.prepareCreate}" update=":ContratoCreateForm" oncomplete="PF('ContratoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":ContratoViewForm" oncomplete="PF('ContratoViewDialog').show()" disabled="#{empty contratoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ContratoEditForm" oncomplete="PF('ContratoEditDialog').show()" disabled="#{empty contratoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{contratoController.delete}" update=":growl,datalist" disabled="#{empty contratoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
