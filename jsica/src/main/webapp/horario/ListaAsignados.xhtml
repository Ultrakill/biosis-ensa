<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmpleadoHorarioListForm">

        <p:panel header="HORARIOS ADMINISTRATIVOS ASIGNADOS">
            <p:dataTable id="datalist"
                         value="#{empleadoHorarioController.asignacionAdministrativo}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{empleadoHorarioController.selected}">

                <p:columnGroup type="header">
                    <p:row>
                        <p:column colspan="2" headerText="Empleado"/>
                        <p:column rowspan="2" headerText="Grupo"/>
                        <p:column colspan="2" headerText="Horario"/>
                    </p:row>                   
                    <p:row>
                        <p:column headerText="Codigo"/>
                        <p:column headerText="Nombre completo"/>
                        <p:column headerText="Nombre"/>
                        <p:column headerText="Descripcion"/>
                    </p:row>
                </p:columnGroup>

                <p:column>
                    <h:outputText value="#{item.empleadoId.fichaLaboral.codigoTrabajador}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{item.empleadoId.apellidos} #{item.empleadoId.nombres}" />
                </p:column>

                <p:column >
                    <h:outputText value="#{item.grupoHorarioId.nombre}"/>
                </p:column>

                <p:column >
                    <h:outputText value="#{item.horarioId.nombre}"/>
                </p:column>

                <p:column >
                    <h:outputText value="#{item.horarioId.descripcion}" />                    
                </p:column>
            </p:dataTable>

            <p:commandButton action="/empleadoHorario/index" value="ASIGNACION DE HORARIOS"/>


        </p:panel>       
    </h:form>

</ui:composition>
