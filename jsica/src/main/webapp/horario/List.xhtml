<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="HorarioListForm">

        <p:panel header="#{myBundle.ListHorarioTitle}">
            <p:contextMenu id="HorarioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('HorarioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('HorarioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('HorarioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('HorarioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.HorarioMenuItem_detalleHorarioList}" icon="ui-icon-search"  action="#{horarioController.navigateDetalleHorarioList}" disabled="#{empty horarioController.selected.detalleHorarioList}" ajax="false"/>  
                <p:menuitem value="#{myBundle.HorarioMenuItem_empleadoHorarioList}" icon="ui-icon-search"  action="#{horarioController.navigateEmpleadoHorarioList}" disabled="#{empty horarioController.selected.empleadoHorarioList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{horarioController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{horarioController.selected}">

                <p:ajax event="rowSelect"   update=":HorarioListForm:createButton :HorarioListForm:viewButton :HorarioListForm:editButton :HorarioListForm:deleteButton :HorarioListForm:HorarioDataTableContextMenu" listener="#{horarioController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":HorarioListForm:createButton :HorarioListForm:viewButton :HorarioListForm:editButton :HorarioListForm:deleteButton :HorarioListForm:HorarioDataTableContextMenu" listener="#{horarioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('HorarioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.lunes}" filterBy="#{item.lunes}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_lunes}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="lunes" value="#{item.lunes}" title="#{myBundle.EditHorarioTitle_lunes}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_lunes}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.martes}" filterBy="#{item.martes}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_martes}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="martes" value="#{item.martes}" title="#{myBundle.EditHorarioTitle_martes}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_martes}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.miercoles}" filterBy="#{item.miercoles}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioTitle_miercoles}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="miercoles" value="#{item.miercoles}" title="#{myBundle.EditHorarioTitle_miercoles}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_miercoles}" disabled="true"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.jueves}" filterBy="#{item.jueves}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListHorarioTitle_jueves}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="jueves" value="#{item.jueves}" title="#{myBundle.EditHorarioTitle_jueves}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_jueves}" disabled="true"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.viernes}" filterBy="#{item.viernes}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListHorarioTitle_viernes}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="viernes" value="#{item.viernes}" title="#{myBundle.EditHorarioTitle_viernes}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_viernes}" disabled="true"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.sabado}" filterBy="#{item.sabado}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListHorarioTitle_sabado}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="sabado" value="#{item.sabado}" title="#{myBundle.EditHorarioTitle_sabado}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_sabado}" disabled="true"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.domingo}" filterBy="#{item.domingo}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListHorarioTitle_domingo}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="domingo" value="#{item.domingo}" title="#{myBundle.EditHorarioTitle_domingo}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_domingo}" disabled="true"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListHorarioTitle_fecha}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fecha}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.porFecha}" filterBy="#{item.porFecha}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListHorarioTitle_porFecha}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="porFecha" value="#{item.porFecha}" title="#{myBundle.EditHorarioTitle_porFecha}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_porFecha}" disabled="true"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{horarioController.prepareCreate}" update=":HorarioCreateForm" oncomplete="PF('HorarioCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":HorarioViewForm" oncomplete="PF('HorarioViewDialog').show()" disabled="#{empty horarioController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":HorarioEditForm" oncomplete="PF('HorarioEditDialog').show()" disabled="#{empty horarioController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{horarioController.delete}" update=":growl,datalist" disabled="#{empty horarioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
