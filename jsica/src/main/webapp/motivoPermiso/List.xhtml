<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MotivoPermisoListForm">

        <p:panel header="#{myBundle.ListMotivoPermisoTitle}">
            <p:contextMenu id="MotivoPermisoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MotivoPermisoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('MotivoPermisoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('MotivoPermisoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('MotivoPermisoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.MotivoPermisoMenuItem_permisoList}" icon="ui-icon-search"  action="#{motivoPermisoController.navigatePermisoList}" disabled="#{empty motivoPermisoController.selected.permisoList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{motivoPermisoController.items}"
                         var="item"
                         rowKey="#{item.codigo}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{motivoPermisoController.selected}">

                <p:ajax event="rowSelect"   update=":MotivoPermisoListForm:createButton :MotivoPermisoListForm:viewButton :MotivoPermisoListForm:editButton :MotivoPermisoListForm:deleteButton :MotivoPermisoListForm:MotivoPermisoDataTableContextMenu" listener="#{motivoPermisoController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":MotivoPermisoListForm:createButton :MotivoPermisoListForm:viewButton :MotivoPermisoListForm:editButton :MotivoPermisoListForm:deleteButton :MotivoPermisoListForm:MotivoPermisoDataTableContextMenu" listener="#{motivoPermisoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MotivoPermisoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMotivoPermisoTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMotivoPermisoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMotivoPermisoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.conGoce}" filterBy="#{item.conGoce}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMotivoPermisoTitle_conGoce}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="conGoce" value="#{item.conGoce}" title="#{myBundle.EditMotivoPermisoTitle_conGoce}" required="true" requiredMessage="#{myBundle.EditMotivoPermisoRequiredMessage_conGoce}" disabled="true"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{motivoPermisoController.prepareCreate}" update=":MotivoPermisoCreateForm" oncomplete="PF('MotivoPermisoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":MotivoPermisoViewForm" oncomplete="PF('MotivoPermisoViewDialog').show()" disabled="#{empty motivoPermisoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":MotivoPermisoEditForm" oncomplete="PF('MotivoPermisoEditDialog').show()" disabled="#{empty motivoPermisoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{motivoPermisoController.delete}" update=":growl,datalist" disabled="#{empty motivoPermisoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
