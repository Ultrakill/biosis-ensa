<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CambioTurnoListForm">
        <p:growl id="growl" showDetail="true" sticky="false" life="500"  />
        <p:panel header="Datos para cambio de turno">
            <p:panelGrid columns="2" columnClasses="column">
                <p:outputLabel value="Empleado que pide cambio:"/>
                <p:autoComplete id="empleado1" value="#{cambioTurnoController.empleado1}" 
                                var="empleado"
                                itemLabel="#{empleado.empleado}"
                                completeMethod="#{empleadoController.metodo}"
                                itemValue="#{empleado}"
                                converter="empleadoConverter"
                                required="true"
                                requiredMessage="Seleccione el empleado"
                                size="55" />
                
                <p:outputLabel value="Boton"/>
                
                <p:commandButton value="Seleccionar" action="#{cambioTurnoController.horarios}" update=":CambioTurnoListForm:empleado1"/>

                <p:outputLabel value="Fecha Turno" for="fechaPedido1" />
                <p:calendar id="fechaPedido1" value="#{cambioTurnoController.fechaTurno1}" pattern="dd/MM/yyyy"  title="#{myBundle.CreateCambioTurnoTitle_fechaPedido}" required="true" requiredMessage="#{myBundle.CreateCambioTurnoRequiredMessage_fechaPedido}">
                    
                    <p:ajax event="dateSelect" listener="#{cambioTurnoController.onFechaSelecciona1}" update=":CambioTurnoListForm:turno1"/>
                </p:calendar>
                
                <p:outputLabel value="Turno" for="turno1"/>
                <p:selectOneMenu id="turno1" value="#{cambioTurnoController.selected.detalleHorarioOriginal}" 
                                 required="true" requiredMessage="Seleccionar Turno" 
                                 converter="detalleHorarioConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}" noSelectionOption="true" />
                    <f:selectItems value="#{cambioTurnoController.horarios}"
                                   var="turno"
                                   itemValue="#{turno}"
                                   itemLabel="#{turno.fecha}"                            
                                   />
                </p:selectOneMenu>
            </p:panelGrid>
        </p:panel>
            
        <p:panel header="#{myBundle.ListCambioTurnoTitle}">
            <p:dataTable id="datalist"
                         value="#{cambioTurnoController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{cambioTurnoController.selected}">

                
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCambioTurnoTitle_fechaPedido}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaPedido}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCambioTurnoTitle_horaPedido}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaPedido}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCambioTurnoTitle_detalleHorarioOriginal}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleHorarioOriginal.id}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCambioTurnoTitle_detalleHorarioReemplazo}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleHorarioReemplazo.id}"/>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCambioTurnoTitle_jefeInmediatoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.jefeInmediatoId.apellidos} #{item.jefeInmediatoId.nombres}"/>
                </p:column>


            </p:dataTable>            

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
