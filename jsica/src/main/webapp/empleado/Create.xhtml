<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEmpleadoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoCreateForm">

                <h:panelGroup id="display" rendered="#{empleadoController.selected != null}">
                    <p:tabView id="EmpleadoTabView">

                        <p:tab id="EmpleadoTab1" title="Datos Empleado">
                            <p:panelGrid columns="2" columnClasses="column">
                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="nombres" />
                                <p:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{myBundle.CreateEmpleadoTitle_nombres}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_nombres}" size="75" maxlength="75"/>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_apellidos}" for="apellidos" />
                                <p:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="#{myBundle.CreateEmpleadoTitle_apellidos}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_apellidos}" size="75" maxlength="75"/>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_docIdentidad}" for="docIdentidad" />
                                <p:inputText id="docIdentidad" value="#{empleadoController.selected.docIdentidad}" title="#{myBundle.CreateEmpleadoTitle_docIdentidad}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_docIdentidad}" size="45" maxlength="45"/>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                                <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaNacimiento}" title="#{myBundle.CreateEmpleadoTitle_fechaNacimiento}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_fechaNacimiento}" showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_situacionTrabajador}" for="situacionTrabajador" />
                                <p:inputText id="situacionTrabajador" value="#{empleadoController.selected.situacionTrabajador}" title="#{myBundle.CreateEmpleadoTitle_situacionTrabajador}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_situacionTrabajador}" size="45" maxlength="45"/>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_sexo}"  />
                                <p:selectOneMenu id="idgenero" value="#{empleadoController.selected.sexo}" required="true" >
                                    <f:selectItem itemLabel="Seleccione Uno" itemValue="" noSelectionOption="true" />                                  
                                    <f:selectItem itemLabel="Femenino" itemValue="F"  />
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                </p:selectOneMenu>                             

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_foto}" for="foto" />
                                <p:inputText id="foto" value="#{empleadoController.selected.foto}" title="#{myBundle.CreateEmpleadoTitle_foto}" size="75" maxlength="75"/>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_grupoHorarioId}" for="grupoHorarioId" />
                                <p:selectOneMenu id="grupoHorarioId" value="#{empleadoController.selected.grupoHorarioId}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_grupoHorarioId}" converter="grupoHorarioConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{grupoHorarioController.items}"
                                                   var="grupoHorarioIdItem"
                                                   itemValue="#{grupoHorarioIdItem}"
                                                   itemLabel="#{grupoHorarioIdItem.id.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_empleadoId}" for="empleadoId" />
                                <p:selectOneMenu id="empleadoId" value="#{empleadoController.selected.empleadoId}" required="false" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_empleadoId}" converter="empleadoConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{empleadoController.items}"
                                                   var="empleadoIdItem"
                                                   itemValue="#{empleadoIdItem}"
                                                   itemLabel="#{empleadoIdItem.id.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_servicioId}" for="servicioId" />
                                <p:selectOneMenu id="servicioId" value="#{empleadoController.selected.servicioId}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_servicioId}" converter="servicioConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{servicioController.items}"
                                                   var="servicioIdItem"
                                                   itemValue="#{servicioIdItem}"
                                                   itemLabel="#{servicioIdItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{empleadoController.saveNew}" value="#{myBundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpleadoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('EmpleadoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
