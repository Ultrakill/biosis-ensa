<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>        

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEmpleadoTitle}" closeOnEscape="true" >

        <h:form id="EmpleadoCreateForm">                     
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{userWizard.onFlowProcess}" >                        

                <p:tab id="EmpleadoTab1" title="Datos Empleado">
                    <p:panel header="Datos Empleado">
                        <p:messages />
                        <p:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="nombres" />
                            <p:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{myBundle.CreateEmpleadoTitle_nombres}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_nombres}" size="65" maxlength="65"/>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_apellidos}" for="apellidos" />
                            <p:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="#{myBundle.CreateEmpleadoTitle_apellidos}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_apellidos}" size="65" maxlength="65"/>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_docIdentidad}" for="docIdentidad" />
                            <p:inputText id="docIdentidad" value="#{empleadoController.selected.docIdentidad}" title="#{myBundle.CreateEmpleadoTitle_docIdentidad}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_docIdentidad}" size="45" maxlength="45"/>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaNacimiento}" title="#{myBundle.CreateEmpleadoTitle_fechaNacimiento}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_fechaNacimiento}" showOn="button"/>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_situacionTrabajador}" for="situacionTrabajador" />
                            <p:inputText id="situacionTrabajador" value="#{empleadoController.selected.situacionTrabajador}" title="#{myBundle.CreateEmpleadoTitle_situacionTrabajador}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_situacionTrabajador}" size="45" maxlength="45"/>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_sexo}" />
                            <p:selectOneMenu > 
                                <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Femenino" itemValue="F" />
                            </p:selectOneMenu>                             

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_foto}" for="foto" />
                            <p:inputText id="foto" value="#{empleadoController.selected.foto}" title="#{myBundle.CreateEmpleadoTitle_foto}" size="50" maxlength="50"/>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_grupoHorarioId}" for="grupoHorarioId" />
                            <p:selectOneMenu id="grupoHorarioId" value="#{empleadoController.selected.grupoHorarioId}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_grupoHorarioId}" converter="grupoHorarioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{grupoHorarioController.items}"
                                               var="grupoHorarioIdItem"
                                               itemValue="#{grupoHorarioIdItem}"
                                               itemLabel="#{grupoHorarioIdItem.id.toString()}"
                                               />
                            </p:selectOneMenu>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_empleadoId}" for="empleadoId" />
                            <p:selectOneMenu id="empleadoId" value="#{empleadoController.selected.empleadoId}" required="false" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_empleadoId}" converter="empleadoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{empleadoController.items}"
                                               var="empleadoIdItem"
                                               itemValue="#{empleadoIdItem}"
                                               itemLabel="#{empleadoIdItem.id.toString()}"
                                               />
                            </p:selectOneMenu>

                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_servicioId}" for="servicioId" />
                            <p:selectOneMenu id="servicioId" value="#{empleadoController.selected.servicioId}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_servicioId}" converter="servicioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="servicioIdItem"
                                               itemValue="#{servicioIdItem}"
                                               itemLabel="#{servicioIdItem.descripcion.toString()}"
                                               />
                            </p:selectOneMenu> 
                        </p:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="EmpleadoTab2" title="DatosContactar">
                    <p:panel header="Datos Contactar">
                        <h:panelGrid columns="2"  columnClasses="label, value">

                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="servicioIdItem"
                                               itemValue="#{servicioIdItem}"
                                               itemLabel="#{servicioIdItem.descripcion.toString()}"
                                               />
                            </p:selectOneMenu> 
                            
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="provincia" />

                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="servicioIdItem"
                                               itemValue="#{servicioIdItem}"
                                               itemLabel="#{servicioIdItem.descripcion.toString()}"
                                               />
                            </p:selectOneMenu> 
                            
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="distrito" />
                            <p:selectOneMenu id="distritoId" value="#{empleadoController.selected.servicioId}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_servicioId}" converter="servicioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="servicioIdItem"
                                               itemValue="#{servicioIdItem}"
                                               itemLabel="#{servicioIdItem.descripcion.toString()}"
                                               />
                            </p:selectOneMenu> 
                            
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="direccion" />
                            <p:inputText id="direccion" value="#{empleadoController.selected.nombres}" title="#{myBundle.CreateEmpleadoTitle_nombres}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_nombres}" size="65" maxlength="65"/>
                            
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="E-Mail" />
                            <p:inputText id="email" value="#{empleadoController.selected.nombres}" title="#{myBundle.CreateEmpleadoTitle_nombres}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_nombres}" size="65" maxlength="65"/>
                            
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="Nº Telèfono" />
                            <p:inputText id="telefonoFijo" value="#{empleadoController.selected.nombres}" title="#{myBundle.CreateEmpleadoTitle_nombres}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_nombres}" size="65" maxlength="65"/>
                           
                            <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombres}" for="RPC-RPM" />
                            <p:inputText id="telefonoCelular" value="#{empleadoController.selected.nombres}" title="#{myBundle.CreateEmpleadoTitle_nombres}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_nombres}" size="65" maxlength="65"/>
                                                  
                        </h:panelGrid>
                    </p:panel>     
                </p:tab>

                <p:tab id="EmpleadoTab3" title="DatosLaborales">
                    <h:panelGrid columns="4" cellpadding="10" columnClasses="label, value">                                
                        <h:outputText value="Compañia" />
                        <p:selectOneMenu > 
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />                                    
                        </p:selectOneMenu> 
                        <h:outputText value="Area o Dpt" />
                        <p:selectOneMenu > 
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />                                    
                        </p:selectOneMenu>                               
                        <h:outputText value="Nivel Educativo" />

                        <h:outputText value="Ocupaciòn" />
                        <p:selectOneMenu > 
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />                                    
                        </p:selectOneMenu> 
                        <h:outputText value="Tipo Trabajador" />
                        <p:selectOneMenu > 
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />                                    
                        </p:selectOneMenu> 
                        <h:outputText value="Situaciòn Empleado" />
                        <p:selectOneMenu > 
                            <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                            <f:selectItem itemLabel="Licencia sin goze de haber" itemValue="" />  
                        </p:selectOneMenu>
                        <h:outputText value="Tipo Contrato" />
                        <p:selectOneMenu > 
                            <f:selectItem itemLabel="Seleccionar" itemValue="" />                                     
                        </p:selectOneMenu> 
                        <h:outputText value="Referencia" />
                        <p:selectOneMenu > 
                            <f:selectItem itemLabel="Seleccionar" itemValue="" /> 
                            <f:selectItem itemLabel="Personal CAS" itemValue="" />  
                        </p:selectOneMenu> 
                    </h:panelGrid>
                </p:tab>

                    <h:panelGrid columns="6" cellpadding="10">                                
                        <h:outputText value="Nombres : " />

                    </h:panelGrid>
                </p:tab>


            </p:wizard>              


        </h:form>

        </p:dialog>
        
    </ui:composition>

</html>
