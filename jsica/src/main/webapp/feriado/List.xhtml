<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FeriadoListForm">

        <p:panel header="#{myBundle.ListFeriadoTitle}">
            <p:contextMenu id="FeriadoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('FeriadoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('FeriadoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('FeriadoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('FeriadoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.FeriadoMenuItem_anioId}" icon="ui-icon-search"  actionListener="#{feriadoController.prepareAnioId}" update=":AnioViewForm" oncomplete="PF('AnioViewDialog').show()" disabled="#{empty feriadoController.selected.anioId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{feriadoController.items}"
                         var="item"
                         rowKey="#{item.idferiados}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{feriadoController.selected}">

                <p:ajax event="rowSelect"   update=":FeriadoListForm:createButton :FeriadoListForm:viewButton :FeriadoListForm:editButton :FeriadoListForm:deleteButton :FeriadoListForm:FeriadoDataTableContextMenu" listener="#{feriadoController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":FeriadoListForm:createButton :FeriadoListForm:viewButton :FeriadoListForm:editButton :FeriadoListForm:deleteButton :FeriadoListForm:FeriadoDataTableContextMenu" listener="#{feriadoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FeriadoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idferiados}" filterBy="#{item.idferiados}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFeriadoTitle_idferiados}"/>
                    </f:facet>
                    <h:outputText value="#{item.idferiados}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFeriadoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFeriadoTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.anioId.id}" filterBy="#{item.anioId.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFeriadoTitle_anioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.anioId.id}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{feriadoController.prepareCreate}" update=":FeriadoCreateForm" oncomplete="PF('FeriadoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":FeriadoViewForm" oncomplete="PF('FeriadoViewDialog').show()" disabled="#{empty feriadoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FeriadoEditForm" oncomplete="PF('FeriadoEditDialog').show()" disabled="#{empty feriadoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{feriadoController.delete}" update=":growl,datalist" disabled="#{empty feriadoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
